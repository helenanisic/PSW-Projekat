<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Freelancer - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
</head>
<style>
    input[type=text], select, input[type=time] {
        width: 100%;
        padding: 12px 20px;
        margin: 0px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 0px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

        input[type=submit]:hover {
            background-color: #45a049;
        }


    .apartment-name2 {
        position: relative;
        top: 30px;
        max-height: 50px;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        font-weight: 400;
        color: rgb(34, 34, 34);
        font-size: 18px;
        line-height: 24px;
        font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
    }

    .short-info2 {
        position: relative;
        top: 0px;
        margin-top: 9px;
        color: rgb(113, 113, 113);
        font-weight: 400;
        min-height: 18px;
        font-size: 14px;
        line-height: 18px;
        max-height: 22px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .btn {
        background-color: transparent;
        border: none;
        padding: 6px 16px;
        font-size: 16px;
        cursor: pointer;
    }

        /* Darker background on mouse-over */
        .btn:hover {
            background-color: transparent;
        }

    .commentBox {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        margin: auto;
        width: 70%;
        margin-top: 10px;
        height: 200px;
    }
</style>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">MQuince</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            </div>
        </div>
    </nav>


    <!-- Contact Section-->
    <section class="page-section" id="contact">
        <div class="container" id="order">
            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">ORDER</h2>
            <!-- Icon Divider-->
            <!-- Contact Section Form-->
            <div style="position: absolute; width: 80%; left:10%; height: 50%">
                <div style="border:3px solid #0c2e8a; width:40%; position: absolute; overflow-y: auto; margin-left:5%; height:100%">
                    <section>
                        <table style="width: 80%; margin-left:10%; margin-bottom:7.5%;margin-top:7.5%">
                            <tr align="center">
                                <td colspan="2"><h4>All medication:</h4></td>
                            </tr>

                            <tr width="100%" style="color:#0c2e8a;">
                                <td style="width: 20%;"><b>Name</b></td>
                            </tr>
                            <tr v-for="m in newMedication" width="100%">
                                <td style="width: 20%; font-size:1.5rem">
                                    {{m.name}}
                                </td>
                                <td style="width: 5%;">
                                    <button class="btn" @click="addMedication(m)">
                                        <i class="fa fa-plus-circle"></i>
                                    </button>
                                </td>
                                
                            </tr>
                        </table>

                    </section>
                </div>
                <div style="border:3px solid #0c2e8a; width:40%; position: absolute; overflow-y: auto; margin-left:55%; height:100%">
                    <section>
                        <table style="width: 80%; margin-left:10%; margin-bottom:7.5%;margin-top:7.5%">
                            <tr align="center">
                                <td colspan="4"><h4>Medication for order:</h4></td>
                            </tr>
                            <tr width="100%" style="color:#0c2e8a;">
                                <td style="width: 40%;"><b>Name</b></td>
                                <td style="width: 30%;"><b>Quantity</b></td>
                                <td style="width: 15%;"><b>&nbsp</b></td>
                                <td style="width: 15%;"><b>&nbsp</b></td>
                            </tr>

                            <tr v-for="m in orderedMedication" width="100%">
                                <td style="width: 40%; font-size:1.5rem">
                                    {{m.name}}
                                </td>
                                <td style="width: 30%; font-size:1.5rem">
                                    {{m.quantity}}
                                </td>
                                <td style="width: 15%;">
                                    <button class="btn" @click="deleteFromOrder(m)">
                                        <i class="fa fa-ban"></i>
                                    </button>
                                </td>
                                <td style="width: 15%;">
                                    <button class="btn" @click="changePrice(m)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </table>


                    </section>
                </div>
                <input type="button" @click="finish" value="Finish order" style="background: #50d8af; border: 0; width:20%;border-radius: 3px; padding: 10px 30px; color: #fff; transition: 0.4s; cursor: pointer; margin-top:40%; margin-left:40%">

                <div v-if="finishOrder" style="box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1); position: absolute; width:500px; height: 300px; background: rgb(248, 248, 248); left: calc(50% - 250px); top:calc(50% - 150px); border-radius: 5px;">
                    <section>
                        <a href="#" @click="discardPassCh" class="icon fa-close" style="left: 460px;"></a>
                        <h5 align="center" style=" margin-top:10px"><strong>Deadline for orders:</strong></h5>
                        <div style="max-height: 200px; overflow-y:auto" class="nesto">
                            <table style="width: 70%; margin-left:15%; margin-top:10px">
                                <tr align="center">
                                    <td><input type="date" v-model="deadline" style=" width: 70%;" class="txtEnabled"></td>
                                </tr>
                                <tr align="center">
                                    <td colspan="2"><input type="button" @click="complete" value="OK" style="background: #50d8af; border: 0; width:70%;border-radius: 3px; padding: 10px 30px; color: #fff; transition: 0.4s; cursor: pointer; margin-top:7.5%"></td>
                                </tr>
                            </table>
                        </div>
                    </section>
                </div>


                <div v-if="changeOrder" style="box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1); position: absolute; width:400px; height: 250px; background: rgb(248, 248, 248); left: calc(50% - 200px); top:calc(50% - 125px); border-radius: 5px;">
                    <section>
                        <a href="#" @click="discardPriceCh" class="icon fa-close" style="left: 360px;"></a>
                        <h5 align="center" style=" margin-top:10px"><strong>Define quantity of medication</strong></h5>
                        <div style="max-height: 200px;" class="nesto">
                            <table style="width: 70%; margin-left:15%; margin-top:10px">
                                <tr align="center">
                                    <td><input type="text" v-model="medQuantity" style=" width: 70%;" class="txtEnabled"></td>
                                </tr>
                                <tr align="center">
                                    <td colspan="2"><input type="button" @click="defNewOrder" value="OK" style="background: #50d8af; border: 0; width:70%;border-radius: 3px; padding: 10px 30px; color: #fff; transition: 0.4s; cursor: pointer; margin-top:7.5%"></td>
                                </tr>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
    </section>
    <!-- Footer-->

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <!-- Core theme JS-->
    <script src="axios.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://npmcdn.com/js-alert/dist/jsalert.min.js"></script>
    <script src="Order.js"></script>
</body>
</html>
